<div class="toast custom-toast" data-autohide="false">
    <div class="w-100 toast-capper bg-success"></div>
    <div class="toast-header">
        <strong class="mr-auto">Success!</strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body">
        <div class="row">
            <div class="col">
                {{ message }}
                <hr class="mt-1 mb-3">
            </div>
        </div>
        {% if grand_total and not on_profile_page%}
        <p><strong>Your Bag <i class="fa-solid fa-bag-shopping text-black"></i></strong></p>
        <div class="bag-notification-wrapper">
            {% for item in bag_items %}
            <div class="row">
                <div class="col-4 my-1">
                    {% if item.product.image %}
                    <img src="{{ item.product.image.url }}" alt="{{ item.product.name}}" class="w-100">
                    {% else %}
                    <img src="/media/no_image.jpg" alt="{{ item.product.name}}" class="w-100">
                    {% endif %}
                </div>
                <div class="col-8">
                    <p class="my-0">{{ item.product.name}}</p>
                    <p class="my-0 text-muted">{{ item.quantity}}</p>
                </div>
            </div>
            {% endfor %}
            <div class="row">
                <div class="col">
                    <p><strong>Grand Total: â‚¬{{ grand_total|floatformat:2}}</strong></p>
                    <div class="card align-items-center">
                        <div class="card-body bg-purple text-center btn-block">
                            <a href="{% url 'view_bag' %}" class="text-white ">Go to Bag</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
    </div>
</div>
